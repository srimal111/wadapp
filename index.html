<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Not Touch Alarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Do Not Touch Alarm</h1>
        <button id="activateBtn">Activate Alarm</button>
        <button id="deactivateBtn" style="display: none;">Deactivate Alarm</button>
        <p id="status">Press "Activate" and do not move the phone.</p>
    </div>

    <audio id="alarmSound" src="alarm.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
